<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP App - Hari Raya Edition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Selamat Hari Raya Aidilfitri</h1>
            <p style="color: var(--light-gold); font-style: italic;">Maaf Zahir dan Batin</p>
        </header>
        
        <div class="options">
            <div class="option">
                <h2>Create an Event</h2>
                <p>Plan your Raya open house and manage your guest list</p>
                <a href="createEvent.html" class="btn">Create Event</a>
            </div>
            
            <div class="option">
                <h2>Join an Event</h2>
                <p>RSVP to a Raya celebration</p>
                <div class="event-code-form">
                    <input type="text" id="eventCodeInput" placeholder="Enter event code">
                    <button onclick="goToEvent()" class="btn">Join</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
